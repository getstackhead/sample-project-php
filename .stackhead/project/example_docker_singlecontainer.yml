---
domain: mydomain.com
deployment:
  type: docker
  settings:
    expose:
      service: app
      port: 8080
    services:
      - name: app
        image: getstackhead/project-demo-php:single
        user: 1000:1000
        links:
          - db
      - name: db
        image: mariadb:10.5
        environment:
          MYSQL_ROOT_PASSWORD: example
