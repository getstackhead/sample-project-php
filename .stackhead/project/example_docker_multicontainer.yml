---
domain: mydomain.com
deployment:
  type: docker
  settings:
    expose:
      service: nginx
      port: 80
    services:
      - name: data
        image: getstackhead/project-demo-php:data-latest
      - name: nginx
        image: getstackhead/nginx:php
        environment:
          DOCKER_PROXY_SERVICE_NAME: php
          NGINX_PUBLIC_DIRECTORY: html
        links:
          - php
        volumes_from:
          - data:ro
      - name: php
        image: getstackhead/php:7.4
        user: "${STACKHEAD_USER}"
        links:
          - db
        volumes_from:
          - data
      - name: db
        image: mariadb:10.5
        environment:
          MYSQL_ROOT_PASSWORD: example
