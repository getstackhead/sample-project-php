all:
  vars:
    # this sets config folder path to "project" folder in project root
    stackhead__config_folder: "{{ inventory_dir }}/project"
    ansible_user: root
    ansible_connection: ssh
  hosts:
    myhost:
      ansible_host: 1.2.3.4 # add your own IP here!
      stackhead:
        applications: # select one of the applications below for deployment
          #- example_container_single
          #- example_container_multi
          #- example_native
        # for "example_native" application uncomment the capabilities section below and reprovision the server
        #capabilities:
        #  php:
        #    version: 7.3
